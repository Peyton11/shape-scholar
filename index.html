<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Scholar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script type="module" src="./index.js"></script>
    <script type="module" src="./src/main.js"></script>

    <h1>Shape Scholar</h1>
    <h2 id="current-shape-heading">Current Shape: Cube</h2>

    <!-- Control buttons -->
    <button id="toggle-menu-button">Toggle Menu</button>
    <button id="change-view-button" class="button">Change View</button>
    <button id="toggle-shading-button" class="button">Toggle Shading</button>
    <button id="toggle-textures-button" class="button">Toggle Textures</button>
    <button id="spin-forward-button" class="button">Spin Forward</button>
    <button id="spin-backward-button" class="button">Spin Backward</button>
    <button id="spin-upward-button" class="button">Spin Upward</button>
    <button id="spin-downward-button" class="button">Spin Downward</button>
    <button id="show-keybinds-button" class="button">Show Keybinds</button>

    <!-- List of keybinds -->
    <ul id="keybind-list">
        <li>Change View: <strong>Ctrl + V</strong></li>
        <li>Toggle Shading: <strong>Ctrl + X</strong></li>
        <li>Toggle Textures: <strong>Ctrl + C</strong></li>
        <li>Spin Forward: <strong>D</strong></li>
        <li>Spin Backward: <strong>A</strong></li>
        <li>Spin Upward: <strong>W</strong></li>
        <li>Spin Downward: <strong>S</strong></li>
    </ul>
</body>
</html>
