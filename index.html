<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Scholar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script type="module" src="./index.js"></script>
    <script type="module" src="./src/main.js"></script>

    <h1>Shape Scholar</h1>
    <h2 id="current-shape-heading">Current Shape: Cube</h2>

    <div id="menu">
        <!-- Control buttons -->
        <button id="toggle-menu-button">Toggle Menu</button>
        <button id="change-view-button" class="menu-button">Change View</button>
        <button id="toggle-shading-button" class="menu-button">Toggle Shading</button>
        <button id="toggle-textures-button" class="menu-button">Toggle Textures</button>
        <button id="spin-forward-button" class="menu-button">Spin Forward</button>
        <button id="spin-backward-button" class="menu-button">Spin Backward</button>
        <button id="spin-upward-button" class="menu-button">Spin Upward</button>
        <button id="spin-downward-button" class="menu-button">Spin Downward</button>
        <button id="show-keybinds-button" class="menu-button">Show Keybinds</button>
    </div>

    <!-- List of keybinds -->
    <ul id="keybind-list">
        <li>Change View: <strong>Ctrl + V</strong></li>
        <li>Toggle Shading: <strong>Ctrl + X</strong></li>
        <li>Toggle Textures: <strong>Ctrl + C</strong></li>
        <li>Spin Forward: <strong>D</strong></li>
        <li>Spin Backward: <strong>A</strong></li>
        <li>Spin Upward: <strong>W</strong></li>
        <li>Spin Downward: <strong>S</strong></li>
    </ul>

    <div id="shape-menu">
        <button id="cube-button" class="shape-button">Cube</button>
        <button id="sphere-button" class="shape-button">Sphere</button>
        <button id="cylinder-button" class="shape-button">Cylinder</button>
        <button id="cone-button" class="shape-button">Cone</button>
        <button id="pyramid-button" class="shape-button">Pyramid</button>
        <button id="triangular-prism-button" class="shape-button">Triangular Prism</button>
        <button id="rectangular-prism-button" class="shape-button">Rectangular Prism</button>
        <button id="pentagonal-prism-button" class="shape-button">Pentagonal Prism</button>
        <button id="hexagonal-prism-button" class="shape-button">Hexagonal Prism</button>
        <button id="heptagonal-prism-button" class="shape-button">Heptagonal Prism</button>
        <button id="octagonal-prism-button" class="shape-button">Octagonal Prism</button>
        <button id="nonagonal-prism-button" class="shape-button">Nonagonal Prism</button>
        <button id="ellipsoid-button" class="shape-button">Ellipsoid</button>
        <button id="torus-button" class="shape-button">Torus</button>
        <button id="octahedron-button" class="shape-button">Octahedron</button>
        <button id="tetrahedron-button" class="shape-button">Tetrahedron</button>
        <button id="dodecahedron" class="shape-button">Dodecahedron</button>
        <button id="icosahedron-button" class="shape-button">Icosahedron</button>
        <button id="frustrum-button" class="shape-button">Frustrum</button>
        <button id="hexagonal-antiprism-button" class="shape-button">Hexagonal Antiprism</button>
        <button id="star-button" class="shape-button">Star</button>
        <button id="heart-button" class="shape-button">Heart</button>
    </div>

</body>
</html>
